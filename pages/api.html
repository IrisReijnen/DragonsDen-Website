<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- <link rel="stylesheet" type="text/css" href="../css/style.css"> -->
</head>
<body>
    <p>test</p>
    <div id="map" style="width: 600px; height: 400px;"></div>
</body>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin="">
</script>
<script>
    var map = L.map('map').setView([51.82407342098371, 5.863137559079454], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var marker = L.marker([51.82708400303838, 5.86909104190973]).addTo(map);
    marker.bindPopup("I am abulance: <b>1</b>").openPopup();
    var marker1 = L.marker([51.82443477138034, 5.879375351198829]).addTo(map);
    marker1.bindPopup("I am abulance: <b>2</b>").openPopup();
</script>

</html>
