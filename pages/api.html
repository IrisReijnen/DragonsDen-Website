<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div id="map"></div>
</body>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin="">
</script>
<script>
    //The map itself
    var map = L.map('map').setView([51.82407342098371, 5.863137559079454], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    //realtime location tracker
    if(!navigator.geolocation){
        console.log("Your browser doesn't support geolocation features!");
    }else{
        navigator.geolocation.getCurrentPosition(getPosition);
    };
    function getPosition(position){
        console.log(position);
        
        var lat = position.coords.latitude
        var long = position.coords.longitude
        var accuracy = position.coords.accuracy

        var markerYou = L.marker([lat, long]).addTo(map);
        var circle = L.circle([lat, long], {radius: accuracy}).addTo(map)
        markerYou.bindPopup(`You are here! <br> accuracy: ${accuracy}`).openPopup();

        console.log("Your cordinate is lat:", lat, "long:",long, "accuracy",accuracy);
    };

    //Fixed Markers
    var marker = L.marker([51.82535106627471, 5.853797597109541]).addTo(map);
    marker.bindPopup("I am abulance: <b>1</b>").openPopup();
    var marker1 = L.marker([51.82443477138034, 5.879375351198829]).addTo(map);
    marker1.bindPopup("I am abulance: <b>2</b>").openPopup();
</script>

</html>
