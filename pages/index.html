<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <title>Ambulance GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="containerRow">
    <nav>
        <div class="menu padding-nav">
            <div id="menu-icon">&#9776;</div>
        </div>
        <div id="title-image-container">
            <img id="main-image" src="../img/ambulance.png" alt="Main Image">
            <div id="title">Ambulance</div>
        </div>
        <img id="profile-icon" src="../img/account.png" alt="Profile">
        <!-- <div id="profile-icon">&#128100;</div> -->
    </nav>

    <!-- Content container -->
    <div class="content">

        <div class="left-side">
            <!-- Left box header -->
            <div class="box-header">
                <img src="../img/google-maps.png" alt="markerPNG" class="small-img">
                <span>Map</span>
            </div>
            
            <!-- Left box -->
            <div class="left-box">
                <div id="map"></div>
                <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin="">
                </script>
                <script>
                    //The map itself
                    var map = L.map('map').setView([51.82407342098371, 5.863137559079454], 13);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);

                    //realtime location tracker
                    if(!navigator.geolocation){
                        console.log("Your browser doesn't support geolocation features!");
                    }else{
                        navigator.geolocation.getCurrentPosition(getPosition);
                    };
                    function getPosition(position){
                        console.log(position);
                        
                        var lat = position.coords.latitude
                        var long = position.coords.longitude
                        var accuracy = position.coords.accuracy

                        var markerYou = L.marker([lat, long]).addTo(map);
                        var circle = L.circle([lat, long], {radius: accuracy}).addTo(map)
                        markerYou.bindPopup(`You are here! <br> Accuracy: ${accuracy}`).openPopup();

                        console.log("Your cordinate is lat:", lat, "long:",long, "accuracy",accuracy);
                    };

                    //Fixed Markers
                    var marker = L.marker([51.82535106627471, 5.853797597109541]).addTo(map);
                    marker.bindPopup("I am ambulance: <b>1</b>").openPopup();
                    var marker1 = L.marker([51.82443477138034, 5.879375351198829]).addTo(map);
                    marker1.bindPopup("I am ambulance: <b>2</b>").openPopup();
                </script>
            </div>
        </div>

        <div class="right-side">
            <!-- Right box header -->
            <div class="box-header">
                <img src="../img/application.png" alt="otherPNG" class="small-img">
                <span>Other</span>
            </div>

            <!-- Right box -->
            <div class="right-box">
                <button class="button">End tracking</button>
            </div>
        </div>
    </div>
</body>
</html>
