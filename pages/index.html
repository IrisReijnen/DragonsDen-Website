<body class="containerRow">
    <nav>
        <div class="menu padding-nav">
            <div id="menu-icon">&#9776;</div>
        </div>
        <div id="title-image-container">
            <img id="main-image" src="../img/ambulance.png" alt="Main Image">
            <div id="title">Ambulance</div>
        </div>
        <img id="profile-icon" src="../img/account.png" alt="Profile">
        <!-- <div id="profile-icon">&#128100;</div> -->
    </nav>

    <!-- Content container -->
    <div class="content">
        <!-- Left box -->
        <div class="left-box">
            <div id="map"></div>
            <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
            </script>
            <script>
                //The map itself
                var map = L.map('map').setView([51.82407342098371, 5.863137559079454], 13);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                //realtime location tracker
                if(!navigator.geolocation){
                    console.log("Your browser doesn't support geolocation features!");
                }else{
                    navigator.geolocation.getCurrentPosition(getPosition);
                };
                function getPosition(position){
                    console.log(position);
                    
                    var lat = position.coords.latitude
                    var long = position.coords.longitude
                    var accuracy = position.coords.accuracy

                    var markerYou = L.marker([lat, long]).addTo(map);
                    var circle = L.circle([lat, long], {radius: accuracy}).addTo(map)
                    markerYou.bindPopup(`You are here! <br> accuracy: ${accuracy}`).openPopup();

                    console.log("Your cordinate is lat:", lat, "long:",long, "accuracy",accuracy);
                };

                //Fixed Markers
                var marker = L.marker([51.82535106627471, 5.853797597109541]).addTo(map);
                marker.bindPopup("I am abulance: <b>1</b>").openPopup();
                var marker1 = L.marker([51.82443477138034, 5.879375351198829]).addTo(map);
                marker1.bindPopup("I am abulance: <b>2</b>").openPopup();
            </script>
        </div>

        <!-- Right box -->
        <div class="right-box">
            <p>This is the right box (1/3 of the page).</p>
        </div>
    </div>
